<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="styles/styles.css">
</head>

<body>
    <h1>Hello ze wööld.</h1>

    <div class="submissionSuccessful">Submission successful.</div>

    <form action="" class="form" id="form">
        <div class="form-div">
            <label for="name">Full Name</label>
            <input type="name" name="name" id="fullName">
            <div class="error-message" id="fullNameError">Please enter a valid name.</div>
        </div>
        <div class="form-div">
            <label for="email">Your e-mail</label>
            <input type="email" name="email" id="email">
            <div class="error-message" id="emailError">Please enter a valid e-mail.</div>
        </div>
        <div class="form-div">
            <label for="phone">Phone Number</label>
            <input type="tel" name="phone" id="phone">
            <div class="error-message" id="phoneError">Please enter a valid phone number.</div>
        </div>
        <button class="button">Submit</button>
    </form>

    <script src="js/js1.js"></script>
</body>

</html>
